{% load i18n %}
<footer>
    <div class="container">
        <div id='footer-shape1'></div>
        <div id='footer-shape2'></div>
        <div class="grid">

            <div class="footer-left footer-links col-3">
                <a href="{% url 'home' %}">{% trans 'Home' %}</a>
                <a href="{% url 'about' %}">{% trans 'About' %}</a>
                <a href="{% url 'sponsor' %}">{% trans 'Sponsors' %}</a>
                <a href="{% url 'schedule' %}">{% trans 'Schedule' %}</a>
                <a href="{% url 'venue' %}">{% trans 'Venue' %}</a>
            </div>

            <div class="footer-middle col-6">
                <p><a class="button mailing-list-button" href="http://eepurl.com/bsIGFH">{% trans 'Join our mailing list' %}</button></a></p>
            </div>

            <div class="footer-right col-3">
                <div class="social-container">
                    <a class='twitter' href="https://twitter.com/pyconca" target="_blank">Twitter</a>
                    <a class='facebook' href="https://www.facebook.com/pyconca" target="_blank">Facebook</a>
                </div>
                <a class="conduct" href="{% url 'conduct' %}">{% trans 'Code of Conduct' %}</a>
                <span class="footer-copyright">&copy; PyCon Canada 2015</span>
            </div>
        </div>

    </div>

</footer>
