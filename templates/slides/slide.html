{% load static from staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        /* A font by Jos Buivenga (exljbris) -> www.exljbris.com */
        @font-face {
            font-family: 'MuseoSans';
            src: url('{{ BASE_DIR }}/static/fonts/MuseoSans_500.otf');
        }
        html,
        body {
            background-color: #FFFFFF;
            font-family: 'MuseoSans';
            line-height: 1.6;
        }

        h1 {
            color: #ee6d66;
            text-transform: uppercase;
            font-size: 38px;
        }
        p {
            color: #249cd7;
            font-size: 28px;
        }

        div {
            text-align: center;
        }

        #shape2 {
            position: absolute;
            top: 75%;
            left: 0;
            background: transparent url("{{ BASE_DIR }}/static/images/SnakeShape-12.svg") right center no-repeat;
            background-position: right center;
            width: 39%;
            height: 120px;
        }
        #shape3 {
            position: absolute;
            right: 0;
            top: 25%;
            background: transparent url("{{ BASE_DIR }}/static/images/SnakeShape-11.svg") right center no-repeat;
            background-position: left center;
            width: 30%;
            height: 108px;
        }

        #shape4 {
            position: absolute;
            left: 0;
            top: 10%;
            background: transparent url("{{ BASE_DIR }}/static/images/SnakeShape-01.svg") right center no-repeat;
            background-position: right center;
            width: 6%;
            height: 97px;
        }

        .previous {
            position: absolute;
            left: 0px;
            top: 220px;
            width: 60%;
        }
        .next {
            position: absolute;
            right: 0px;
            top: 50%;
            width: 40%;

        }
        .next p {
            font-size: 24px;
        }
        .next h1 {
            font-size: 32px;
        }
        .feedback {
            text-decoration: underline;
            color: #ee6d66;
            font-size: 32px;
        }
    </style>
</head>
<body>
<div>
    <img src="{{ BASE_DIR }}/static/images/logo_alpha.png" height="200px"/>
</div>
<div id="shape2"></div>
<div id="shape3"></div>
<div id="shape4"></div>

{% if prev_text %}
    <div class="previous">
        <h1>Previous</h1>
        <p>{{ prev_text }}
            {% if feedback_url %}
                Please give feedback at <br/><span class="feedback">{{ feedback_url }}</span>
            {% endif %}
        </p>
    </div>
{% endif %}
<div class="next">
    <h1>Up Next</h1>
    <p>{{ next_start }} - {{ next_end }} <br/> {{ next_text | safe }}</p>
</div>
</body>
</html>
