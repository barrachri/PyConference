<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/app.css">
    </head>
    <body>
        {% if prev_text %}
            <div>
                <h1>Previous</h1>
                <p>{{ prev_text }}</p>
            </div>
        {% endif %}
        <h1>Up Next</h1>
        <p>{{ next_start }} - {{ next_end }}: {{ next_text }}</p>
    </body>
</html>
