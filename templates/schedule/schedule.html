{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans 'Schedule' %}{% endblock %}
{% block content %}

    <div class="container schedule">
    {% for timetable in days %}
        <div class="day day-{{ timetable.day.date|date:"o-m-d" }}">
            <h3>{{ timetable.day.date }}</h3>
            {% include "schedule/_grid.html" %}
        </div>
    {% endfor %}
    </div>

{% endblock %}
