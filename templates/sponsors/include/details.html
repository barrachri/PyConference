{% load core %}
{% load i18n %}

{% for sponsor in sponsors %}
    <div class="sponsor">
        <div class="col-3">
            <img class="sponsor-logo" src="{{ sponsor.logo.url }}">
        </div>
        <div class="col-6">
            <div class="sponsor-name">{{ sponsor.name }}</div>
            <div class="sponsor-url">
                {{ sponsor|i18n_get:'url_website'|urlize }}
            </div>
            {% if sponsor|i18n_get:'twitter' %}
                <div>
                    <a href="https://twitter.com/{{ sponsor|i18n_get:'twitter' }}" class="twitter-follow-button" data-show-count="false">Follow @{{ sponsor|i18n_get:'twitter' }}</a>
                </div>
            {% endif %}
            <div class="sponsor-description">
                {{ sponsor|i18n_get:'description'|linebreaks }}
            </div>
        </div>
    </div>
{% endfor %}
